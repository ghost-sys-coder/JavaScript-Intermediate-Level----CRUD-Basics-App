<body>
<div class="app">
    <h1 class="my-4">TODO LIST APP</h1>
    <div id="addNew">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
    </div>
    <h5 class="text-center my-4">Tasks</h5>

    <!-- MODAL CONTAINER STARTS -->

   <div class="container">
    <div class="modal__container">
        <div class="modal__inner-content">
            <div class="modal__headings">
                <h1 class="heading">Add New Task</h1>
                <button class="close-btn">
                    <i class="fas fa-close"></i>
                </button>
            </div>
                <form action="" class="form" id="modal__form" method="post">
                    <p class="error"></p>
                    <label for="task">Task Title</label>
                    <input type="text" name="task" id="task" placeholder="Add New Task">
                    
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="date">
                    <p class="errorDate"></p>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5"></textarea>
                    <p class="errorDesc"></p>
                    <div class="modal__buttons">
                        <button class="modal__close-btn">Close</button>
                        <button type="submit" id="addButton" class="modal__add-btn">Add</button>
                    </div>
                </form>
                
        </div>
    </div>

   </div>

    <!-- MODAL CONTAINER ENDS -->

    <div id="tasks">
